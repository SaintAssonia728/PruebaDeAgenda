<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Tiempo Real</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"> 
    
    <style>
        #chat-log { 
            max-height: 450px; 
            overflow-y: scroll; 
            border: 1px solid #dee2e6; 
            border-radius: .375rem;
            padding: 10px; 
            background-color: #f8f9fa;
        }
        .message-container { display: flex; margin-bottom: 10px; }
        .message-right { justify-content: flex-end; }
        .message-left { justify-content: flex-start; }
        .message-bubble { 
            padding: 8px 12px; 
            border-radius: 15px; 
            max-width: 75%; 
            word-wrap: break-word;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }
        .my-message { 
            background-color: #0d6efd; 
            color: white; 
            margin-left: auto;
        }
        .other-message { 
            background-color: #ffffff; 
            color: #333; 
            border: 1px solid #dee2e6;
        }
        .system-message { 
            text-align: center; 
            font-size: 0.8em; 
            color: #6c757d; 
            margin: 5px 0; 
        }
        .message-user { font-weight: bold; font-size: 0.85em; margin-bottom: 2px; }
        .my-message .message-user { color: rgba(255, 255, 255, 0.7); }
        .message-time { 
            font-size: 0.7em; 
            margin-top: 2px; 
            color: #6c757d; 
            text-align: right; 
            display: block;
        }
        .my-message .message-time { color: rgba(255, 255, 255, 0.7); }
    </style>
</head>
<body>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h4 mb-0">Chat Global üí¨</h1>
            <div class="d-flex gap-2">
                <a href="contactos.html" class="btn btn-outline-secondary btn-sm">Volver a Contactos</a>
                <button id="btnLogout" class="btn btn-danger btn-sm">Cerrar sesi√≥n</button>
            </div>
        </div>

        <div id="status-message" class="alert alert-warning text-center">Conectando...</div>

        <div id="chat-log" class="mb-3">
            </div>

        <form id="chat-form" class="input-group">
            <input type="text" id="chat-message-input" class="form-control" placeholder="Escribe tu mensaje..." required>
            <button type="submit" class="btn btn-primary" id="chat-message-submit">Enviar</button>
        </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // La URL base de tu backend (la misma que usas para el API REST)
        const API_BASE_URL = 'https://pruebadeagenda-render.onrender.com';
        const token = localStorage.getItem('access_token');
        
        // --- Autenticaci√≥n y Redirecci√≥n CORREGIDA ---
        if (!token) {
            alert('Debes iniciar sesi√≥n para usar el chat.');
            // CORRECCI√ìN: Redirigir a la ra√≠z del sitio ('/') que maneja el login
            location.href = '/'; 
        }

        document.getElementById('btnLogout').addEventListener('click', () => {
            localStorage.removeItem('access_token');
            // CORRECCI√ìN: Redirigir a la ra√≠z del sitio ('/') al cerrar sesi√≥n
            location.href = '/'; 
        });

        // --- Configuraci√≥n de WebSocket ---
        
        // Convierte la URL HTTP/HTTPS a WS/WSS
        const protocol = API_BASE_URL.startsWith('https') ? 'wss' : 'ws';
        const hostname = new URL(API_BASE_URL).hostname + (new URL(API_BASE_URL).port ? ':' + new URL(API_BASE_URL).port : '');

        // Conexi√≥n al endpoint de WebSocket
        const endpoint = `${protocol}://${hostname}/ws/chat/`; 
        
        const chatSocket = new WebSocket(
            endpoint + '?token=' + token
        );

        const chatLog = document.getElementById('chat-log');
        const chatInput = document.getElementById('chat-message-input');
        const chatForm = document.getElementById('chat-form');
        const statusMessageEl = document.getElementById('status-message');

        // Asume que el token JWT contiene la informaci√≥n de usuario o usa una parte del token para identificarlo
        const myIdentifier = token ? token.substring(0, 8) + '...' : 'An√≥nimo';

        function renderMessage(data) {
            if (data.user === 'Sistema') {
                const systemMsg = document.createElement('div');
                systemMsg.className = 'system-message';
                systemMsg.textContent = data.message;
                chatLog.appendChild(systemMsg);
                chatLog.scrollTop = chatLog.scrollHeight;
                return;
            }

            const container = document.createElement('div');
            container.classList.add('message-container');
            
            // Usamos una verificaci√≥n m√°s segura si myIdentifier existe
            const isMe = data.user === myIdentifier; 
            
            container.classList.add(isMe ? 'message-right' : 'message-left');

            const bubble = document.createElement('div');
            bubble.classList.add('message-bubble');
            bubble.classList.add(isMe ? 'my-message' : 'other-message');

            const userEl = document.createElement('div');
            userEl.classList.add('message-user');
            userEl.textContent = isMe ? 'T√∫' : data.user; 

            const messageEl = document.createElement('div');
            messageEl.textContent = data.message;

            const timeEl = document.createElement('span');
            timeEl.classList.add('message-time');
            timeEl.textContent = data.timestamp || new Date().toLocaleTimeString(); 

            bubble.appendChild(userEl);
            bubble.appendChild(messageEl);
            bubble.appendChild(timeEl);
            container.appendChild(bubble);
            
            chatLog.appendChild(container);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        chatSocket.onopen = function(e) {
            console.log('WebSocket connection opened.');
            statusMessageEl.className = 'alert alert-success text-center';
            statusMessageEl.textContent = '‚úÖ Conectado. ¬°Comienza a chatear!';
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
            statusMessageEl.className = 'alert alert-danger text-center';
            statusMessageEl.textContent = '‚ùå Desconectado. Recarga la p√°gina para reconectar.';
        };

        chatSocket.onerror = function(e) {
            console.error('Chat socket error:', e);
            statusMessageEl.className = 'alert alert-danger text-center';
            statusMessageEl.textContent = '‚ö†Ô∏è Error en la conexi√≥n. Revisa la consola y tu URL de Render.';
        };

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            renderMessage(data);
        };

        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const message = chatInput.value.trim();

            if (message === '' || chatSocket.readyState !== WebSocket.OPEN) return;

            chatSocket.send(JSON.stringify({
                'message': message,
            }));

            chatInput.value = '';
        });

    </script>
</body>
</html>
