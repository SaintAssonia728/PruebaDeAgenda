{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>
      {% block title %}
        Agenda de Contactos 
      {% endblock %}
    </title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-gray-100 text-gray-800">
    <nav class="bg-blue-600 p-4 text-white flex justify-between"> 
      <div class="flex space-x-4">
        <a href="{% url 'lista_contactos' %}" class="font-bold">Contactos</a>
        
        <a href="{% static 'chat.html' %}" class="font-bold">Chat Global ðŸ’¬</a>
      </div>
    </nav>
    <div class="container mx-auto p-4">
      {% if messages %}
        <div class="mb-4">
          {% for message in messages %}
            <div class="p-2 rounded {{ message.tags }}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}

      {% block content %}

      {% endblock %}
    </div>
  </body>
</html>
